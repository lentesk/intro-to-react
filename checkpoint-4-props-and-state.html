<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Second React app</title>
  </head>
  <body>

    <div id="app2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

    class Newcomponent extends React.Component {
      constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }

  render() {
    return (
      <div>
        <h1>Learning props and state at {this.props.label}</h1>
        <h2>Day: {this.state.number} </h2>
      </div>
    );
  }
}

    Newcomponent.defaultProps = {
       label: "Bloc"
      }

ReactDOM.render(
  <Newcomponent />, document.getElementById('app2')
);
    </script>
  </body>
</html>
